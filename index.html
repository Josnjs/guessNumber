<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Guess My Number</title>
</head>

<body>
    <header>
        <h1 class="title">Acerte o número entre 1 e 10</h1>
    </header>
    <div id="num" class="number">?</div>
    <div class="guessCard">
        <input type="number" class="guess">
        <button class="btn check">Jogar</button>
        <div class="scores">
            <p>Tentativas <span class="score">5</span></p>
            <p class="start">Começe...</p>
        </div>
        <button class="agains">Recomeçar</button>
    </div>

</body>

</html>
